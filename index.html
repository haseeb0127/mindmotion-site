<!DOCTYPE html>
<html lang="en">
<head>

            </select>
            <button id="generate-btn">Generate Branded Video</button>
        </div>

        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>

        <div id="video-preview-box" style="display:none;">

        </div>

        <div id="status-container">
            <p id="status-display">System Ready. Waiting for script...</p>
        </div>

        <div id="share-hub" style="display: none;">
            <p>ðŸ“¢ Share your Psychology Insight:</p>

            </div>
        </div>

            <ul id="history-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
