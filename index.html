<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMotion.app | AI Video Swarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>MindMotion AI</h1>
        <p>Generate high-speed branded videos using the Swarm Engine.</p>

        <textarea id="script-input" placeholder="Paste your MA Psychology notes or script here..."></textarea>

        <div class="controls">
            <select id="format-selector">
                <option value="16:9">YouTube (16:9)</option>
                <option value="9:16">Reels/TikTok (9:16)</option>
                <option value="1:1">Instagram (1:1)</option>
            </select>
            <button id="generate-btn">Generate Branded Video</button>
        </div>

        <div class="pro-settings" style="border: 2px solid #008080; padding: 15px; border-radius: 12px; margin-bottom: 20px; background: #f0fdfd; text-align: left;">
            <h5 style="color: #008080; margin: 0 0 10px 0; font-size: 14px;">ğŸ’ Pro Studio Tools</h5>
            
            <label style="font-size: 11px; display: block; margin-bottom: 5px; font-weight: bold;">Character Consistency Profile:</label>
            <select id="char-lock" style="width: 100%; margin-bottom: 10px; padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
                <option value="guard_hq">Guard HQ Bhaiya (Active)</option>
                <option value="psych_student">MA Psychology Student</option>
                <option value="custom">Upload New Character...</option>
            </select>

            <div style="display: flex; gap: 10px;">
                <button id="storyboard-btn" style="flex: 1; font-size: 11px; padding: 8px; border-radius: 5px; border: none; background: #34495e; color: white; cursor: pointer;">ğŸ“ Open Storyboard</button>
                <button id="edit-elements-btn" style="flex: 1; font-size: 11px; padding: 8px; border-radius: 5px; border: none; background: #34495e; color: white; cursor: pointer;">ğŸ¨ Edit Elements</button>
            </div>
        </div>

        <div id="progress-container" style="display: none; height: 10px; background: #eee; border-radius: 5px; margin: 20px 0; overflow: hidden;">
            <div id="progress-bar" style="height: 100%; background: #008080; width: 0%; transition: width 0.4s ease;"></div>
        </div>

        <div id="video-preview-box" style="display:none; margin-bottom: 20px;">
            <h3 style="color: #008080; font-size: 16px;">ğŸ¬ Instant Preview</h3>
            <video id="preview-player" controls style="width: 100%; border-radius: 12px; border: 3px solid #008080; background: #000;">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div id="status-container">
            <p id="status-display" style="font-weight: bold; color: #008080;">System Ready. Waiting for script...</p>
        </div>

        <div id="share-hub" style="display: none; border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px;">
            <p style="font-size: 13px; margin-bottom: 10px;">ğŸ“¢ Share your Psychology Insight:</p>
            <div class="share-buttons" style="display: flex; justify-content: center; gap: 10px;">
                <a id="share-whatsapp" href="#" target="_blank" style="padding: 8px 15px; background: #25D366; color: white; border-radius: 5px; text-decoration: none; font-size: 12px; font-weight: bold;">WhatsApp</a>
                <a id="share-twitter" href="#" target="_blank" style="padding: 8px 15px; background: #1DA1F2; color: white; border-radius: 5px; text-decoration: none; font-size: 12px; font-weight: bold;">Twitter/X</a>
                <button id="copy-link-btn" style="padding: 8px 15px; background: #6c757d; color: white; border-radius: 5px; border: none; cursor: pointer; font-size: 12px; font-weight: bold;">ğŸ”— Copy Link</button>
            </div>
        </div>

        <div id="engine-console" style="background: #1a1a1a; color: #00ff00; padding: 15px; font-family: monospace; height: 100px; overflow-y: auto; border-radius: 8px; margin-top: 25px; text-align: left; font-size: 11px; border-left: 5px solid #008080;">
            > Initializing MindMotion Console...<br>
            > Swarm Engine Standby...
        </div>

        <div id="history-container" style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; text-align: left;">
            <div class="history-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h4 style="font-size: 13px; color: #333; margin: 0;">ğŸ“œ Recent Videos</h4>
                <div class="history-actions">
                    <button id="export-history" style="font-size: 10px; border: 1px solid #008080; color: #008080; background: none; padding: 3px 7px; border-radius: 4px; cursor: pointer;">ğŸ’¾ Export TXT</button>
                    <button id="clear-history" style="font-size: 10px; border: 1px solid #ff4d4d; color: #ff4d4d; background: none; padding: 3px 7px; border-radius: 4px; cursor: pointer;">Clear All</button>
                </div>
            </div>
            <ul id="history-list" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
