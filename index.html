<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMotion Flow | Pro AI Synthesis</title>
    <style><div id="video-preview-box">
    <h3 style="font-size: 16px; color: var(--primary);">ðŸŽ¬ 4K Render Output</h3>
    <video id="preview-player" controls></video>
    
    <a id="download-btn" href="#" download="MindMotion_Render.mp4" style="display: none; text-decoration: none;">
        <button style="background: #2ecc71; margin-top: 10px;">ðŸ’¾ Download 4K Video</button>
    </a>
</div>
        /* CSS EMBEDDED DIRECTLY TO ENSURE IT LOADS */
        :root {
            --primary: #008080;
            --accent-cyan: #00d4ff;
            --dark-bg: #0f172a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            color: #334155;
            max-width: 650px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 { color: var(--dark-bg); margin-bottom: 5px; }
        .accent { color: var(--primary); }
        .subtitle { font-size: 0.9rem; color: #64748b; margin-bottom: 25px; }

        .label-pro {
            display: block;
            text-align: left;
            font-size: 12px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .cinematic-grid {
            background: #f8fafc;
            border: 1px solid var(--primary);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
        }

        .cinematic-grid h5 { margin: 0 0 12px 0; color: var(--primary); }

        .control-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .control-item { flex: 1; }
        .control-item label {
            font-size: 10px;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 5px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 13px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #006666; }

        .reasoning-console {
            background: #000;
            color: var(--accent-cyan);
            padding: 15px;
            font-family: 'Courier New', monospace;
            height: 120px;
            overflow-y: auto;
            border-radius: 8px;
            margin-top: 25px;
            text-align: left;
            font-size: 12px;
            border-left: 5px solid var(--accent-cyan);
        }

        #progress-container {
            display: none;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s; }

        #video-preview-box { display: none; margin-top: 30px; }
        video { width: 100%; border-radius: 12px; border: 3px solid var(--primary); background: #000; }
    </style>
</head>
<body>

<div class="container pro-mode">
    <header>
        <h1>MindMotion <span class="accent">Flow</span></h1>
        <p class="subtitle">Powered by Gemini 3 Pro & GemPix 2 Diffusion</p>
    </header>

    <main>
        <div class="input-group">
            <label class="label-pro">ðŸ§  Scene Reasoning Input</label>
            <textarea id="script-input" placeholder="Enter psychology notes. Gemini 3 Pro will plan the logic, structure, and 4K visuals..."></textarea>
        </div>

        <div class="pro-settings cinematic-grid">
            <h5>ðŸŽ¥ Cinematic Controls</h5>
            <div class="control-row">
                <div class="control-item">
                    <label>Camera Angle</label>
                    <select id="camera-angle">
                        <option value="cinematic">Cinematic Wide</option>
                        <option value="close-up">Intimate Close-up</option>
                        <option value="drone">Aerial Swarm</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Depth of Field</label>
                    <select id="depth-field">
                        <option value="f1.8">Deep Bokeh (f/1.8)</option>
                        <option value="f8">Standard (f/8)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-row">
                <div class="control-item">
                    <label>Motion Engine</label>
                    <select id="motion-engine">
                        <option value="veo3">Google Veo 3</option>
                        <option value="sora2">Sora 2</option>
                        <option value="hailuo">HailuoAI Mini</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Watermark</label>
                    <input type="text" disabled placeholder="SynthID Enabled" style="background:#e0f2f2; color:#008080; font-weight:bold;">
                </div>
            </div>
        </div>

        <button id="generate-btn">âš¡ Initialize Pro Synthesis</button>

        <div id="engine-console" class="reasoning-console">
            > System: Gemini 3 Pro reasoning engine standby...
        </div>

        <div id="progress-container"><div id="progress-bar"></div></div>
        <p id="status-display" style="font-size: 14px; font-weight: bold; color: var(--primary);">Ready for Diffusion...</p>

        <div id="video-preview-box">
            <h3 style="font-size: 16px; color: var(--primary);">ðŸŽ¬ 4K Render Output</h3>
            <video id="preview-player" controls></video>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
