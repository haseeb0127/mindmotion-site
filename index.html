<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMotion Flow | Pro AI Synthesis</title>
    <style>
        /* CORE THEME */
        :root {
            --primary: #008080;
            --accent-cyan: #00d4ff;
            --dark-bg: #0f172a;
            --vibrant-gradient: linear-gradient(135deg, #0f172a 0%, #004d4d 100%);
            --glow: 0 0 15px rgba(0, 212, 255, 0.4);
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--vibrant-gradient);
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #334155;
            max-width: 650px;
            width: 100%;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: auto;
        }

        h1 { color: var(--dark-bg); margin-bottom: 5px; font-size: 2.2rem; }
        .accent { color: var(--primary); }
        .subtitle { font-size: 0.9rem; color: #64748b; margin-bottom: 25px; }

        .label-pro { display: block; text-align: left; font-size: 12px; font-weight: bold; color: #006666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }

        textarea { width: 100%; height: 100px; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 20px; box-sizing: border-box; }

        .cinematic-grid { background: #f0fdfd; border: 2px solid #e0f2f2; padding: 18px; border-radius: 16px; margin-bottom: 20px; text-align: left; }
        .cinematic-grid h5 { margin: 0 0 10px 0; color: var(--primary); }

        .control-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .control-item { flex: 1; }
        select { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #cbd5e1; }

        button#generate-btn { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; box-shadow: var(--glow); }

        .reasoning-console { background: #000; color: var(--accent-cyan); padding: 12px; font-family: monospace; height: 100px; overflow-y: auto; border-radius: 12px; margin-top: 20px; text-align: left; font-size: 11px; }

        #video-preview-box { display: none; margin-top: 25px; }
        video { width: 100%; border-radius: 12px; border: 3px solid var(--primary); }

        /* Merger Section Styling */
        .merger-card {
            margin-top: 40px;
            padding: 20px;
            border-radius: 20px;
            background: #f8fafc;
            border: 2px dashed #008080;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MindMotion <span class="accent">Flow</span></h1>
        <p class="subtitle">AI Video Synthesis for Psychology Professionals</p>
    </header>

    <main>
        <label class="label-pro">ðŸ§  Scene Reasoning Input</label>
        <textarea id="script-input" placeholder="Enter psychology notes here..."></textarea>

        <div class="cinematic-grid">
            <h5>ðŸŽ¥ Cinematic Controls</h5>
            <div class="control-row">
                <div class="control-item">
                    <label style="font-size: 10px;">Camera Angle</label>
                    <select id="camera-angle">
                        <option>Cinematic Wide</option>
                        <option>Intimate Close-up</option>
                    </select>
                </div>
                <div class="control-item">
                    <label style="font-size: 10px;">Motion Engine</label>
                    <select id="motion-engine">
                        <option>HailuoAI Mini</option>
                        <option>Wan 2.1 Pro</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="generate-btn">âš¡ Initialize Pro Synthesis</button>

        <div id="engine-console" class="reasoning-console">> System: Ready...</div>
        <p id="status-display" style="font-size: 12px; margin-top: 10px; color: #008080;">Standby</p>

        <div id="video-preview-box">
            <video id="preview-player" controls></video>
            <a id="download-btn" href="#" download style="display:none;">
                <button style="background: #2ecc71; color:white; width:100%; padding:10px; border-radius:8px; margin-top:10px; border:none; cursor:pointer;">ðŸ’¾ Download Clip</button>
            </a>
        </div>

        <hr style="margin: 40px 0; opacity: 0.1;">

        <div class="merger-card">
            <h3 style="color: var(--primary); margin-top:0;">ðŸŽ¬ Pro Multi-Clip Merger</h3>
            <p style="font-size: 0.85rem; color: #64748b;">Select your 10-second clips to create your 30-minute masterpiece.</p>
            <input type="file" id="merge-upload" multiple accept="video/mp4" style="margin: 15px 0; font-size: 12px;">
            <button id="merge-btn" style="background: #0072ff; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;">
                âš¡ Merge All Clips with Fade
            </button>
            <div id="merge-status" style="margin-top: 10px; font-size: 12px; color: #ff9800;"></div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
