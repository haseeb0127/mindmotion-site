<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMotion.app | AI Video Swarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>MindMotion AI</h1>
        <p>Generate high-speed branded videos using the Swarm Engine.</p>

        <textarea id="script-input" placeholder="Paste your MA Psychology notes or script here..."></textarea>

        <div class="controls">
            <select id="format-selector">
                <option value="16:9">YouTube (16:9)</option>
                <option value="9:16">Reels/TikTok (9:16)</option>
                <option value="1:1">Instagram (1:1)</option>
            </select>

            <button id="generate-btn">Generate Branded Video</button>
        </div>

        <div id="progress-container" style="display: none; width: 100%; background: #f0f0f0; border-radius: 10px; margin: 20px 0;">
            <div id="progress-bar" style="width: 0%; height: 20px; background: #008080; border-radius: 10px; transition: width 0.5s ease;"></div>
        </div>

        <div id="video-preview-box" style="display:none; margin-top: 20px; text-align: center;">
            <h3 style="color: #008080;">ðŸŽ¬ Instant Preview</h3>
            <video id="preview-player" width="100%" controls style="border-radius: 10px; border: 3px solid #008080; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="status-container">
            <p id="status-display">System Ready. Waiting for script...</p>
        </div>

        <div id="share-hub" style="display: none; margin-top: 15px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
            <p style="font-size: 14px; color: #555; margin-bottom: 10px;">ðŸ“¢ Share your Psychology Insight:</p>
            <div class="share-buttons">
                <a id="share-whatsapp" href="#" target="_blank" style="padding: 10px 15px; background: #25D366; color: white; border-radius: 5px; text-decoration: none; margin: 5px; display: inline-block; font-size: 12px; font-weight: bold;">WhatsApp</a>
                <a id="share-twitter" href="#" target="_blank" style="padding: 10px 15px; background: #1DA1F2; color: white; border-radius: 5px; text-decoration: none; margin: 5px; display: inline-block; font-size: 12px; font-weight: bold;">Twitter/X</a>
            </div>
        </div>

        <div id="engine-console" style="background: #1e1e1e; color: #00ff00; padding: 15px; font-family: monospace; height: 120px; overflow-y: auto; border-radius: 5px; margin-top: 20px; font-size: 11px; text-align: left; line-height: 1.5; border-left: 4px solid #008080;">
            > Initializing MindMotion Console...<br>
            > Swarm Engine Standby...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
