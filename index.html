<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMotion Flow | Pro AI Synthesis</title>
    <style>
        /* CORE THEME & VIBRANT COLORS */
        :root {
            --primary: #008080;
            --accent-cyan: #00d4ff;
            --dark-bg: #0f172a;
            --vibrant-gradient: linear-gradient(135deg, #0f172a 0%, #004d4d 100%);
            --glow: 0 0 15px rgba(0, 212, 255, 0.4);
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--vibrant-gradient);
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #334155;
            max-width: 650px;
            width: 100%;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: auto;
        }

        h1 { 
            color: var(--dark-bg); 
            margin-bottom: 5px;
            font-size: 2.2rem;
            letter-spacing: -1px;
        }

        .accent { 
            color: var(--primary);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle { font-size: 0.9rem; color: #64748b; margin-bottom: 25px; }

        /* Input Styling */
        .label-pro {
            display: block;
            text-align: left;
            font-size: 12px;
            font-weight: bold;
            color: #006666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: inherit;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Colorful Cinematic Grid */
        .cinematic-grid {
            background: #f0fdfd;
            border: 2px solid #e0f2f2;
            padding: 18px;
            border-radius: 16px;
            margin-bottom: 25px;
            text-align: left;
        }

        .cinematic-grid h5 { margin: 0 0 12px 0; color: var(--primary); font-size: 14px; }

        .control-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .control-item { flex: 1; }
        .control-item label {
            font-size: 10px;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 5px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 13px;
        }

        input:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            border-style: dashed;
        }

        /* Glowing Button */
        button#generate-btn {
            background: linear-gradient(90deg, #008080, #00b3b3);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }

        button#generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
        }

        button#generate-btn:disabled {
            background: #94a3b8;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Neon Console */
        .reasoning-console {
            background: #000;
            color: var(--accent-cyan);
            padding: 15px;
            font-family: 'Courier New', monospace;
            height: 120px;
            overflow-y: auto;
            border-radius: 12px;
            margin-top: 25px;
            text-align: left;
            font-size: 12px;
            border: 1px solid #00d4ff;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.2);
        }

        /* Rainbow Progress Bar */
        #progress-container {
            display: none;
            height: 12px;
            background: #eee;
            border-radius: 6px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progress-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #008080, #00d4ff, #8b5cf6); 
            width: 0%; 
            transition: width 0.4s ease; 
        }

        /* Preview & Output */
        #video-preview-box { display: none; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        
        video { 
            width: 100%; 
            border-radius: 16px; 
            border: 4px solid var(--primary); 
            background: #000; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .download-btn-style {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .download-btn-style:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="container pro-mode">
    <header>
        <h1>MindMotion <span class="accent">Flow</span></h1>
        <p class="subtitle">Powered by Gemini 3 Pro & GemPix 2 Diffusion</p>
    </header>

    <main>
        <div class="input-group">
            <label class="label-pro">ðŸ§  Scene Reasoning Input</label>
            <textarea id="script-input" placeholder="Enter psychology notes. Gemini 3 Pro will plan the logic, structure, and 4K visuals..."></textarea>
        </div>

        <div class="pro-settings cinematic-grid">
            <h5>ðŸŽ¥ Cinematic Controls</h5>
            <div class="control-row">
                <div class="control-item">
                    <label>Camera Angle</label>
                    <select id="camera-angle">
                        <option value="cinematic">Cinematic Wide</option>
                        <option value="close-up">Intimate Close-up</option>
                        <option value="drone">Aerial Swarm</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Depth of Field</label>
                    <select id="depth-field">
                        <option value="f1.8">Deep Bokeh (f/1.8)</option>
                        <option value="f8">Standard (f/8)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-row">
                <div class="control-item">
                    <label>Motion Engine</label>
                    <select id="motion-engine">
                        <option value="veo3">Google Veo 3</option>
                        <option value="sora2">Sora 2</option>
                        <option value="hailuo">HailuoAI Mini</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Watermark</label>
                    <input type="text" disabled placeholder="SynthID Enabled" style="background:#e0f2f2; color:#008080; font-weight:bold;">
                </div>
            </div>
        </div>

        <button id="generate-btn">âš¡ Initialize Pro Synthesis</button>

        <div id="engine-console" class="reasoning-console">
            > System: Gemini 3 Pro reasoning engine standby...
        </div>

        <div id="progress-container"><div id="progress-bar"></div></div>
        <p id="status-display" style="font-size: 14px; font-weight: bold; color: var(--primary);">Ready for Diffusion...</p>

        <div id="video-preview-box">
            <h3 style="font-size: 18px; color: var(--primary); margin-bottom: 15px;">ðŸŽ¬ 4K Render Output</h3>
            <video id="preview-player" controls></video>
            
            <a id="download-btn" href="#" download="MindMotion_Render.mp4" style="display: none; text-decoration: none;">
                <button class="download-btn-style">ðŸ’¾ Download 4K Video</button>
            </a>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
