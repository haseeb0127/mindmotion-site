<div class="mt-6">
    <label class="block text-slate-400 mb-2 text-sm">Select Output Format:</label>
    <select id="format" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:border-teal-400">
        <option value="16:9">YouTube (Horizontal)</option>
        <option value="9:16">Instagram/Snap/TikTok (Vertical)</option>
        <option value="1:1">X / Social Media Square</option>
    </select>
</div>

<script>
async function startGeneration() {
    const btn = document.getElementById('genBtn');
    const script = document.getElementById('userScript').value;
    const format = document.getElementById('format').value;
    
    if(!script) {
        alert("Please enter a script to begin.");
        return;
    }
    
    btn.innerHTML = `âš¡ Processing ${format} Video...`;
    btn.disabled = true;

    // The backend logic will now handle 30-minute processing in the cloud
    console.log(`Starting global render for: ${script.substring(0,20)}... in ${format}`);
    
    setTimeout(() => {
        alert("Your high-speed render has started. You can close this page; we will notify you when your ${format} video is ready for social media!");
        btn.innerHTML = "ðŸš€ Generate MindMotion Video";
        btn.disabled = false;
    }, 2000);
}
</script>
