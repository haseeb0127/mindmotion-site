<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMotion.app | AI Video Swarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>MindMotion AI</h1>
        <p>Generate high-speed branded videos using the Swarm Engine.</p>

        <textarea id="script-input" placeholder="Paste your 30-minute script here..."></textarea>

        <div class="controls">
            <select id="format-selector">
                <option value="16:9">YouTube (16:9)</option>
                <option value="9:16">Reels/TikTok (9:16)</option>
                <option value="1:1">Instagram (1:1)</option>
            </select>

            <button id="generate-btn">Generate Branded Video</button>
        </div>

        <div id="progress-container" style="display: none; width: 100%; background: #e0e0e0; border-radius: 10px; margin: 20px 0;">
            <div id="progress-bar" style="width: 0%; height: 20px; background: #008080; border-radius: 10px; transition: width 0.5s ease;"></div>
        </div>

        <div id="status-container">
            <p id="status-display">System Ready. Waiting for script...</p>
        </div>

        <div id="engine-console" style="background: #1e1e1e; color: #00ff00; padding: 15px; font-family: monospace; height: 120px; overflow-y: auto; border-radius: 5px; margin-top: 20px; font-size: 12px; text-align: left; line-height: 1.5;">
            > Initializing MindMotion Console...<br>
            > Swarm Engine Standby...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
