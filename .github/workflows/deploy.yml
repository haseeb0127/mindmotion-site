name: Deploy MindMotion to Pages

on:
  push:
    branches: ["main"]  # This triggers the update every time you push to 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Uploads your entire project folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
